<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- SEO tag v2.4.0 -->
<title>{{post.title}}</title>
	<meta name="author" content="Yipster">
	<meta property="fb:app_id" content="1715604248748845">
    <meta property="og:description" content="{{ page.description }}">
    <meta property="og:title" content="{{page.title}}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="http://yipster.co/{{page.url}}">
    <meta property="og:image" content="{{ page.cover }}">
    <meta property="og:site_name" content="http://yipster.co/">

    <!-- Twitter Cards -->
    
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{page.url}}">
    <meta name="twitter:title" content="{{page.title}}">
    <meta name="twitter:description" content="{{page.description}}">
    <meta name="twitter:creator" content="@yipster0">
    <meta name="twitter:image:src" content="{{page.twitter_cover}}">
    <meta name="twitter:domain" content="http://yipster.co/">


<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="/assets/main.css">
<link type="application/atom+xml" rel="alternate" href="{{site.url}}/feed.xml" title="{{post.title}}" />
  
</head>
<body>

<main class="page-content" aria-label="Content">
	<div class="wrapper">
		<article class="post h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
			<header class="post-header">
				<h1 class="post-title p-name" itemprop="name headline">{{page.title}}</h1>
				<p class="post-meta">
				<time class="dt-published" datetime="" itemprop="datePublished">{{page.fecha}}
				</time>
				</p>
				<div class="post-content e-content" itemprop="articleBody">
					{{content}}
				</div>
			</header>
		</article>
	</div>
</main>

<script src="//static.getclicky.com/js" type="text/javascript"></script>
<script type="text/javascript">try{ clicky.init(101100197); }catch(e){}</script>
<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101100197ns.gif" /></p></noscript>
</body>
</html>
